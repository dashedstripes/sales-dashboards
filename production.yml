version: "3"

services: 
  web:
    build: .
    ports:
      - "3000:3000"
    command: rails s -p 3000 -b 0.0.0.0
    environment:
      - RAILS_ENV=production
      - RAILS_SERVE_STATIC_FILES=true
      - SECRET_KEY_BASE
    depends_on: 
      - db
      - redis
  db:
    image: postgres:9.5.11
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:3

volumes:
  db-data: