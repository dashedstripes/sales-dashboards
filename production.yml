version: "2"

services: 
  web:
    build: .
    ports:
      - "3000:3000"
    command: rails s -p 3000 -b 0.0.0.0
    environment:
      - RAILS_ENV=production
      - RAILS_SERVE_STATIC_FILES=true
      - SECRET_KEY_BASE
    depends_on: 
      - db
      - redis
  db:
    image: postgres
  redis:
    image: redis
